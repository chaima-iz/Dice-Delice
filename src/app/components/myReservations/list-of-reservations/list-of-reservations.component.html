<section class="">
    <div class="mx-10 pt-[10px] md:mx-24 my-10">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-10">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-[#D76823]">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-white">
                            Reservation date
                        </th>
                        <th scope="col" class="px-6 py-3 text-white">
                            Start
                        </th>
                        <th scope="col" class="px-6 py-3 text-white">
                            End
                        </th>
                        <th scope="col" class="px-6 py-3 text-white">
                            Game
                        </th>
                        <th scope="col" class="px-6 py-3 text-white">
                            Payement
                        </th>
                        <th scope="col" class="px-6 py-3 text-white">
                            Instructions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reservation of reservations"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{reservation.reservation_date}}
                        </th>
                        <td class="px-6 py-4">
                            {{reservation.start_time}}
                        </td>
                        <td class="px-6 py-4">
                            {{reservation.end_time}}
                        </td>
                        <td class="px-6 py-4">
                           {{reservation.game}}
                        </td>
                        <td class="px-6 py-4">
                            {{reservation.payement}}
                        </td>
                        <td class="px-6 py-4">
                            {{reservation.instructions}} </td>
                    </tr>

                </tbody>
            </table>
            <nav class="flex items-center justify-end pt-4" aria-label="Table navigation">
                <ul class="inline-flex items-center -space-x-px">
                    <li>
                        <a href="#"
                            class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Previous</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>

                    <li>
                        <a href="#"
                            class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Next</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
